<!-- page creer question -->
<div class="container">
    <h1 class="bg-primary text-white border border-dark mt-2 p-3 rounded-lg">Cr√©er une question</h1>
    <!-- on utilise remedial pour envoyer les info au serveur -->
    {validationSaisie}
    <form method="POST" action="validationCreationQuestion.html">
        <div class="form-group">
            <label for="question">Questionnaire :</label>
            <select class="form-control" name="questionnaire">
                <!-- on utilise remedial pour envoyer les info au serveur -->
                {optionQuestionnaires}
            </select>
        </div>
        <div class="form-group">
            <label for="question">Question :</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="Entrer la question">
        </div>
        <div class="form-group">
            <label for="reponseA">Reponse A :</label>
            <input type="text" class="form-control" id="reponseA" name="reponseA" placeholder="Entrer la Reponse A">
        </div>
        <div class="form-group">
            <label for="reponseB">Reponse B :</label>
            <input type="text" class="form-control" id="reponseB" name="reponseB" placeholder="Entrer la Reponse B">
        </div>
        <div class="form-group">
            <label for="reponseC">Reponse C :</label>
            <input type="text" class="form-control" id="reponseC" name="reponseC" placeholder="Entrer la Reponse C">
        </div>
        <div class="form-group">
            <label for="reponseD">Reponse D :</label>
            <input type="text" class="form-control" id="reponseD" name="reponseD" placeholder="Entrer la Reponse D">
        </div>
        <div class="form-group">
            <label for="bonneReponse">Bonne reponse :</label>
            <input type="text" class="form-control" id="bonneReponse" name="bonneReponse" placeholder="Entrer la bonne reponse">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
