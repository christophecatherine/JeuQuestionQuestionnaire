<!-- page jeu -->
<div class="container">
    <h1 class="bg-primary text-white border border-dark mt-2 p-3 rounded-lg">Jeu de questionnaire</h1>
    <form method="GET" action="jeu.html">
        Questionnaire :
        <select name="idquestionnaire" onchange="submit()">
            {optionGroupe}
        </select>
    </form>


    <div class="border rounded p-3">
        <h2>#{idQuestionBD} - Q{questionNumero} : {description}</h2>
        <input type="hidden" name="reponse" id="reponse" value="{bonneReponse}" />
        <div class="row m-2">
            <div class="col">
                <button class="btn btn-primary" onclick="verification('{bonneReponse}', '{reponseA}', '{idQuestionnaire}','{questionNumero}')">Reponse
                    A : {reponseA}</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="verification('{bonneReponse}', '{reponseB}', '{idQuestionnaire}','{questionNumero}')">Reponse
                    B : {reponseB}</button>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <button class="btn btn-primary" onclick="verification('{bonneReponse}', '{reponseC}', '{idQuestionnaire}','{questionNumero}')">Reponse
                    C : {reponseC}</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="verification('{bonneReponse}', '{reponseD}', '{idQuestionnaire}','{questionNumero}')">Reponse
                    D : {reponseD}</button>
            </div>
        </div>
    </div>
    <div class="alert alert-danger mt-2 perso_hidden" role="alert">
        Mauvaise r√©ponse !
    </div>
    <script src="verificationQuestion.js"></script>
</div>
